<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Engine Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      #info {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="info">Press 'L' to download scene logs as a text file</div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
